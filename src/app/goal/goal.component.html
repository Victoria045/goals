<div class="goals">
  <ng-progress></ng-progress>
  <h1>My Goals</h1>
  
  <!-- <ul>
      <li *ngFor='let goal of goals'>
        {{goal.id}}
        {{goal.name}}
        <app-goal-detail [goal]='goal'></app-goal-detail>
      </li>
  </ul> -->

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate | date | uppercase}}. Time passed {{goal.completeDate | dateCount}} seconds.</h6>
          <!-- <button (click)='toggleDetails(i)' class="btn btn-outline-success">Toggle Details</button> -->
          <button class="btn btn-success" (click)='goToUrl(goal.id)'>View Details</button>
          <button class="btn btn-outline-danger" (click)='deleteGoal(i)'>Delete Goal</button>
        </div>

        <!-- <div *ngIf='goal.showDescription'>
          <app-goal-detail  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
        </div> -->
      </div>
    </div>
    
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
  <p *ngIf='goals.length > 5'>You have too many goals</p>
  <div class="row">
    <blockquote class="blockquote text-center">
      <p class="mb-0">"{{quote?.quote}}"</p>
      <footer class="blockquote-footer"><cite>{{quote?.author}}</cite></footer>
    </blockquote>
  </div>
</div>
